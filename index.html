<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Examples</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <!-- Navbar start -->
        <nav class="navbar">
            <!-- logo -->
            <img src="assets/img/svg/logo.svg" alt="Fabrx">
            <!-- logo -->
            
            <!-- search bar start -->
            <input type="search" placeholder="Search..." id="search">
            <!-- search bar end -->
            <!-- Account Navigation start -->
            <div class="accountNavigationContainer">
                <a href="#"><img src="assets/img/svg/user-ico.svg" alt="User"></a>
                <a href="#"><img src="assets/img/svg/notification-ico.svg" alt="Notification"></a>
                <a href="#"><img src="assets/img/svg/hamburger-menu-ico.svg" alt="Hamburger Menu"></a>
            </div>
            <!-- Account Navigation end -->
        </nav>
        <!-- Navbar end -->
        <!-- Hero start -->
        <div class="heroContainer">
            <!-- Hero content start -->
            <div class="heroContent">
                <h1>Koda grand sofa by armin dau</h1>
                <p>New modern fashionable chair by robert kane gorgeous exclusive collection</p>
                <div id="exploreCollection">
                    <a href="#">Explore collection <img src="assets/img/svg/arrow-r.svg"></a>
                </div>
            </div>
            <!-- Hero content end -->
            <!-- Hero img -->
            <img src="assets/img/hero.png" alt="Hero">
            <!-- Hero img -->

        </div>
        <!-- Hero end -->
    </header>

    <div class="container">
        <!-- Social Logos start -->
        <section class="socialLogos">
            <img src="assets/img/svg/facebook.svg" alt="Facebook">
            <img src="assets/img/svg/microsoft.svg" alt="Microsoft">
            <img src="assets/img/svg/visa.svg" alt="Visa">
            <img src="assets/img/svg/uber.svg" alt="Uber">
            <img src="assets/img/svg/coca-cola.svg" alt="Coca-Cola">
            <img src="assets/img/svg/netflix.svg" alt="Netflix">
        </section>
        <!-- Social Logos end -->
        <section class="banners">
            <div class="bannerOne">
                <img src="assets/img/green-chair.png" alt="Green Chair">
            </div>
            <div class="bannerTwo">
                <img src="assets/img/lamb.png" alt="lamb">
            </div>
        </section>
    </div>
 
</body>
</html>
